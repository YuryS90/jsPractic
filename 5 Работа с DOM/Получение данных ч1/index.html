<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <p>Text</p>
    <input type="text" class="input-text">
</div>

<div>
    <p>Pass</p>
    <input type="password" class="input-pass">
</div>

<div>
    <p>Range</p>
    <input type="range" class="input-range">
</div>

<div>
    <p>Календарь</p>
    <input type="date" class="input-date">
</div>

<div>
    <p>Цвет</p>
    <input type="color" class="input-color">
</div>

<div>
    <label for="input-checkbox">Checkbox</label>
    <input type="checkbox" class="input-checkbox" id="input-checkbox">
</div>

<div>
    <button class="push">Push</button>
</div>



<script src="script.js"></script>
</body>
</html>
